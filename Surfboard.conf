[General]
# > 日志级别
# loglevel = notify

# > DNS 服务器
dns-server = 223.5.5.5, 1.1.1.1, 8.8.8.8, 2400:3200::1, 2400:3200:baba::1, 2606:4700:4700::1111, 2606:4700:4700::1001, 2001:4860:4860::8888, 2001:4860:4860::8844
# https://dns.alidns.com/dns-query, https://13800000000.rubyfish.cn/, https://dns.google/dns-query

# > 跳过代理
skip-proxy = localhost, *.local, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32, 192.168.1.0/24

# > 使用此选项可以绕过特定的 IP 范围，允许所有流量通过
# tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32

# > 增强版 Wi-Fi 助理
# wifi-assist = true

# # > 允许 Wi-Fi 访问 (仅 iOS ）
# allow-wifi-access = false
# wifi-access-http-port = 6152
# wifi-access-socks5-port = 6153

# > Allow Hotspot Access (热点分享代理）
# allow-hotspot-access = true

# > 允许 Wi-Fi 访问 (仅 macOS，若允许远程访问将「127.0.0.1」改为「0.0.0.0」)
# http-listen = 0.0.0.0:6152
# socks5-listen = 0.0.0.0:6153

# replica = false
# tls-provider = openssl
# network-framework = false

# > 排除简单主机名
# exclude-simple-hostnames = true

# > IPv6 支持
ipv6 = true

# > IPv6 VIF (默认禁用）
ipv6-vif = auto

# > 测试超时（秒）
test-timeout = 4

# > 代理测速 URL
proxy-test-url = http://cp.cloudflare.com/generate_204

# > Internet 测试 URL
internet-test-url = http://wifi.vivo.com.cn/generate_204

# > 自定义 GeoIP 数据库（根据需求选一即可）
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
# geoip-maxmind-url = https://raw.githubusercontent.com/Hackl0us/GeoIP2-CN/release/Country.mmdb
# geoip-maxmind-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb

# > GeoIP 数据库自动更新
disable-geoip-db-auto-update = false

# > Hybrid Network (建议关闭、无限流量或者超出套餐流量不限速可选择开启）
# 对所有策略设置 hybrid = true，所有 TCP 连接在建立时均会并发尝试数据网络和 WiFi 连接。除此之外，所有 DNS 查询操作也都将并发在数据网络和 WiFi 上进行。所以若想体验该功能，请手动配置公网 DNS，暂不支持 DOH。请注意数据网络的套餐流量使用。
# 混合网络，默认关闭。
all-hybrid = true

# > 提高处理 UDP 流量优先级
udp-priority = true

# > 加密的DNS服务器 (如无必要不建议使用)
# encrypted-dns-server = https://doh.pub/dns-query

