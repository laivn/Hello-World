🌐 其他 = url-test, include-other-group=SSP, include-other-group=FacMata, policy-regex-filter="(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*", interval=600, tolerance=80

